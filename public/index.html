<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Positive News Scraper</title>
    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper pink accent-3">
            <a href="#" class="brand-logo right"> <i class="material-icons">mood</i> Positively News</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#">Log In</a></li>
                <li><a href="https://github.com/BrielleCarvalho/PositiveNewsScraper" target="_blank">Github Repo</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="wrapper" class="center-align">
        <div class="row">
            <div class="col l12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">
                            <h1>Positive News Scraper</h1>
                        </span>
                        <h3>Your daily source of <i>POSITIVE</i> news!</h3>
                    </div>
                    <!-- <div class="card-action" id="articles">
                        <p id="articles" class="waves-effect waves-light btn-large orange lighten-1">Articles</p>
                    </div> -->
                    <div class="card-action" id= "articles">
                        <a id="refresh" class="waves-effect waves-light btn-large orange lighten-1" href="http://localhost:3000/scrape">Refresh Articles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
